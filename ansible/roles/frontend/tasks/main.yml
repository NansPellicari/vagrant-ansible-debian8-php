---
  - name: install bundler
    npm: name=bundler global=yes

  - name: install bower
    npm: name=bower global=yes

  - name: install grunt
    npm: name=grunt global=yes

  - name: install grunt-cli
    npm: name=grunt-cli global=yes

  - name: install sass
    sudo: yes
    gem: name=sass state=latest user_install=no
